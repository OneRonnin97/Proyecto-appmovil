<ion-content>
  <div class="header">
    <ion-title class="title">Bienvenido</ion-title>
    <p class="subTitle">Ingresa tus datos personales para crear tu cuenta</p>
  </div>

  <ion-card></ion-card>
  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Nombre" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Email" class="input"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="******" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
  
      <div>
        <p style="color: #030303;"> ¿Ya tienes una cuenta?</p> 
        <a style="color: #000000;" [routerLink]="['/login']">Iniciar sesión </a>
      </div>
      
      <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button id="present-alert" [routerLink]="['/login']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
        <ion-alert
          trigger="present-alert"
          header="¡Felicidades!"
          
          message="Ya estas registrado."
          [buttons]="alertButtons"
        ></ion-alert>
      </ion-fab>
    </div>
  </form>
</ion-content>
